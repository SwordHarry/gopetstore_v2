{{define "header"}}
<html lang="en">
<head>
    <link rel="StyleSheet" href="css/jpetstore.css" type="text/css" media="screen"/>

    <meta name="generator" content="HTML Tidy for Linux/x86 (vers 1st November 2002), see www.w3.org"/>
    <title>Mypetstore</title>
    <meta content="text/html; charset=windows-1252" http-equiv="Content-Type"/>
    <meta http-equiv="Cache-Control" content="max-age=0"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="Pragma" content="no-cache"/>
</head>
<body>
<div id="Header">

    <div id="Logo">
        <div id="LogoContent">
            <a href="main"><img src="images/logo-topbar.gif"/></a>
        </div>
    </div>

    <div id="Menu">
        <div id="MenuContent">
            <a href="viewCart">
                <img align="middle" name="img_cart" src="images/cart.gif"/>
            </a>
            <img align="middle" src="images/separator.gif"/>
            {{if .Account}}
                <a href="signOut">
                    Sign Out
                </a>
                <img align="middle" src="images/separator.gif"/>
                <a href="editAccount">
                    My Account
                </a>
            {{else}}
                <a href="login">Sign In</a>
            {{end}}
            <img align="middle" src="images/separator.gif"/> <a href="https://github.com/SwordHarry/gopetstore">?</a>
        </div>
    </div>

    <div id="Search">
        <div id="SearchContent">
            <form action="searchProduct" method="post">
                <input type="text" name="keyword" size="14"/>
                <input type="submit" name="searchProducts" value="Search"/>
            </form>
        </div>
    </div>

    <div id="QuickLinks">
        <a href="viewCategory?categoryId=FISH">
            <img src="images/sm_fish.gif"/>
        </a>
        <img src="images/separator.gif"/>
        <a href="viewCategory?categoryId=DOGS">
            <img src="images/sm_dogs.gif"/>
        </a>
        <img src="images/separator.gif"/>
        <a href="viewCategory?categoryId=REPTILES">
            <img src="images/sm_reptiles.gif"/>
        </a>
        <img src="images/separator.gif"/>
        <a href="viewCategory?categoryId=CATS">
            <img src="images/sm_cats.gif"/>
        </a>
        <img src="images/separator.gif"/>
        <a href="viewCategory?categoryId=BIRDS">
            <img src="images/sm_birds.gif"/>
        </a>
    </div>

</div>
<div id="Content">
    {{end}}
    {{define "footer"}}
</div>
<div id="Footer">
    <div id="PoweredBy">&nbsp<a href="https://github.com/SwordHarry/gopetstore">PoweredBy swordHarry</a>
    </div>

    <div id="Banner">
        {{if .Account}}
            {{if (.Account.BannerOption)}}
                {{.Account.BannerName | unEscape}}
            {{end}}
        {{end}}
    </div>

</div>
<body/>
<html/>
{{end}}
